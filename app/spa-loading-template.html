<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <style>
      @font-face {
        font-family: "PowerGroteskTrial-Bold ";
        src: local("PowerGroteskTrial "),
          url("./PowerGroteskTrial-Bold.ttf ") format("truetype ");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: white;
        font-family: "PowerGroteskTrial-Bold ";
        font-size: 2vh;
        animation: fadeIn 3s ease forwards;
      }

      h1 {
        font-size: 3vh;
        animation: fadeInUp 2s ease forwards;
      }

      p {
        animation: fadeInUp 2s ease forwards;
      }

      .h-full {
        height: 100vh;
      }

      .w-full {
        width: 100vw;
      }

      .logo {
        animation: fadeIn 2s ease forwards;
      }

      .flex {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .rounded-xl {
        border-radius: 0.5rem;
      }
      /* Keyframe animations */

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Curtain-down transition */

      .fade-out {
        animation: pulse 2s infinite alternate;
      }
    </style>
  </head>

  <body>
    <div id="loading" class="h-full w-full flex items-center justify-center">
      <img
        src="https://i.ibb.co/3krjwsK/1000198972.jpg "
        width="80px"
        height="auto"
        class="rounded-xl logo"
      />
      <h1>Finsight AI</h1>
      <p>your decentralied financial companion</p>
    </div>

    <script>
      // Simulate leaving the loading page after 3 seconds
      setTimeout(() => {
        document.getElementById("loading").classList.add("fade-out");
      }, 4000);
    </script>
  </body>
</html>
